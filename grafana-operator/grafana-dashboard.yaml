apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: otel-collector-data-flow
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: "main"
  grafanaCom:
    id: 18309
  datasources:
    - inputName: DS_PROMETHEUS
      datasourceName: Prometheus
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: otel-collector
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: "main"
  grafanaCom:
    id: 15983    # or 12553 if you prefer that variant
  datasources:
    - inputName: DS_PROMETHEUS
      datasourceName: Prometheus
---
